<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container border rounded">
        <center><h4>Basic - Calculator</h4></center>
        <div class="row border border-2">
            <div class="input-group input-group-lg">
                <!-- <span class="input-group-text" id="inputGroup-sizing-lg">Large</span> -->
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="cal_screen">
            </div>
        </div>
        <br>
        <div class="row">

            <div class="col border rounded bg-primary text-light p-2" id="btn_one">
                <center>1</center>
            </div>
            <div class="col border rounded bg-primary text-light p-2 offset-1" id="btn_two">
                <center>2</center>
            </div>
            <div class="col border rounded bg-primary text-light p-2 offset-1" id="btn_three">
                <center>3</center>
            </div>

        </div>
        <br>
        <div class="row">

            <div class="col border rounded bg-primary text-light p-2" id="btn_four">
                <center>4</center>
            </div>
            <div class="col border rounded bg-primary text-light p-2 offset-1" id="btn_five">
                <center>5</center>
            </div>
            <div class="col border rounded bg-primary text-light p-2 offset-1" id="btn_six">
                <center>6</center>
            </div>

        </div>
        <br>
        <div class="row">

            <div class="col border rounded bg-primary text-light p-2 " id="btn_seven">
                <center>7</center>
            </div>
            <div class="col border rounded bg-primary text-light p-2 offset-1" id="btn_eight">
                <center>8</center>
            </div>
            <div class="col border rounded bg-primary text-light p-2 offset-1" id="btn_nine">
                <center>9</center>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col border rounded bg-primary text-light p-2" id="btn_zero">
                <center>0</center>
            </div>
            <div class="col border rounded bg-danger text-light p-2 " id="btn_clr_src"><center>Clear Section</center></div>
        </div>
        <br>
        <div class="row">
            <div class="col border rounded p-2 bg-primary text-light" id="btn_plus">
                <center>+</center>
            </div>
            <div class="col border rounded p-2 bg-primary text-light" id="btn_minus">
                <center>-</center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col border rounded p-2 bg-primary text-light" id="btn_mult">
                <center>*</center>
            </div>
            <div class="col border rounded p-2 bg-primary text-light" id="btn_div">
                <center>/</center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col border rounded p-2 bg-dark text-light" id="evaluate_btn">
                <center>Evaluate</center>
            </div>
        </div>

    </div>
</body>

</html>
